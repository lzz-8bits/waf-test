<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}
<link href="../static/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
<link href="../static/dist/css/bootstrap-table.css" rel="stylesheet" type="text/css" >
<link href="../static/assets/css/adstyle.css" rel="stylesheet" type="text/css" />

{% include "menu.html" %}
<body>
<div class="home">
    <div class="home_right">
        <div class="homepage">
            <div class="ptbt"><a>节点管理</a></div>
            <div class="pagename"><a>节点列表</a></div>
            <div class="dangqianweizhi"><a>首页 > 节点管理 > 节点列表</a></div>
        </div>
    </div>
</div>
<div class="content" align="center">
    <ol class="breadcrumb"  style="background-color: #FFFFFF; margin-bottom: 15px; width: 95%; height: 70px;"> {% csrf_token %}

        <div class="panel panel-default">
            <div class="panel-heading">
                查询条件
            </div>
            <div class="panel-body form-group" style="margin-bottom:0px;">
                <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">主机名：</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="Name" id="search_name"/>
                </div>
                <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">IP：</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="Name" id="search_ip"/>
                </div>
                <div class="col-sm-1 col-sm-offset-2">
                    <button class="btn btn-primary" id="search_btn">查询</button>
                </div>
                <div id="toolbar" class="btn-group pull-right" style="margin-right: 5px;">
                    <button id="btn_edit" type="button" class="btn btn-default" style="border-radius: 0">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>修改
                    </button>
                    <button id="btn_delete" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>
                    <button id="btn_add" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span><a href="nodeadd" style="color: #333333">新增</a>
                    </button>
                </div>
            </div>
        </div>
    <div class="node_list">
        <div class="node_list_ls">
            <table class="table table-striped table-bordered table-hover" table-layout=fixed; width=100%; align="center">
                <thead>
                <tr>
                    <th>节点名称</th>
                    <th>节点地址</th>
                    <th>开启状态</th>
                    <th>修改时间</th>
                </tr>
                </thead>
            <tbody>
            {% for node in nodelist %}
                <tr>
                    <td>
                        {{ node.node_name }}
                    </td>
                    <td>
                        {{ node.node_ip }}
                    </td>
                    <td>
                        {{ node.node_active }}
                    </td>
                    <td>
                        {{ node.change_time }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
            </table>
        </div>
    </div>
    </ol>
    <div style="width: 95%;background-color: #FFFFFF;height: 630px;padding-top: 15px;">
        <pre class="language-Makefile" style="width: 96%; height: 600px; padding: 10px; text-align: left; font-size: 15px;">
            <code class="language-Makefile">{{ result }}</code>
        </pre>
    </div>
</div>
</body>
</html>
